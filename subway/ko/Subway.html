<!doctype html>

<html lang="ko">

<head>
    <title>지하철 정보</title>
    <meta name="keywords" content="지하철, 지하찰 엘리베이터, 지하철 정보, 수유실, 주변 검색" />
    <meta name="description" content="지하철역 주변 정보" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="../../css/slide-menu.css" />
    <link rel="stylesheet" href="./css/search.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script type="text/javascript" src="./js/jquery.js" async></script>
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width" />
</head>

<body onload="init()">
    <nav id="slide-menu">
        <ul>
        </ul>
        <div style="padding-left:20px;">
            <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-1jed5niie08xl" data-ad-width="250" data-ad-height="250"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
    </nav>

    <div id="content">
        <div class="menu-trigger"></div>
        <!-- 검색 키워드 입력 -->
        <div class="wrap">
            <div class="search">
                <input type="text" class="searchTerm" id="searchKey" placeholder="장소를 입력해주세요">
                <button type="submit" class="searchButton" onclick="searchPlaces()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
        <!-- 현재위치 버튼 -->
        <div class="wrapButton">
            <button type="submit" class="currentLocation" onclick="currentLocation()">
                <img class="btn-img" src="./img/current_location.png">
            </button>
        </div>

        <!-- 지도표시 영역-->
        <div class="map_wrap">
            <!-- <div id="map" style="height:200vw"></div> -->
            <!-- 지도표시 -->
            <div class="map-before" id="map"></div>
            <!-- 검색창 -->
            <div id="menu_wrap" class="bg_white">
                <div class="list">
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
        <div id="clickLatlng"></div>
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a23a3ab1d9b724dddba715b2f5fe31b7&libraries=services,clusterer,drawing"></script>
        <script type="text/javascript" src="./js/subway.js"></script>
        <script type="text/javascript" src="./js/search_category.js"></script>
        <!-- <div>
            <a href="https://map.kakao.com/link/map/37.402056,127.108212" onclick="window.open(this.href,'팝업청','width=200,height=200');return false;">링크
                
            </a>
        </div> -->

        <!-- 카카오 광고 -->
        <div class="wrap2">
            <ins class="kakao_ad_area" style="display:none;" data-ad-unit="DAN-s1dxa6guy14l" data-ad-width="320" data-ad-height="100"></ins>
            <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
        </div>
    </div>
    <script src="../../js/ko/slideMenu.js"></script>
</body>
