    <!-- Bootstrap CSS -->

    <title>どうぶつ顔診断</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loading.css">
    <link rel="stylesheet" href="css/stateBar.css">

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript" src="js/readAI.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<body>
    <div id="menu"></div>
    <section class="section">
        <div class="title-img">
            <img src="img/doubutu.png" style="width:100%;height:100%;">
        </div>
    </section>
    <section class="d-flex justify-content-center" style="padding: 20px;">
        <img src="img/doubutu_woman.png" style="width:70px;height:70px;padding-right:20px;padding-bottom:10px;">
        <input type="checkbox" id="gender">
        <label for="gender">
            <span class="knob">
                <i></i>
            </span>
        </label>
        <img src="img/doubutu_man.png" style="width:70px;height:70px;padding-left:15px;padding-bottom:10px;">
    </section>

    
    <div class="container file-upload mt-5 mb-5">
        <div class="image-upload-wrap" style="width:70%; margin:0 auto;">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/upload-icon.png" alt="" class="mt-5 upload" style="width:20%">
                <h3 class="upload-text">写真追加</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div id="loading" class="cat">
                <div class="cat__body"></div>
                <div class="cat__body"></div>
                <div class="cat__tail"></div>
                <div class="cat__head"></div>
            </div>
            <p class="result-message"></p>
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>

            <!-- Go to www.addthis.com/dashboard to customize your tools -->
            <div class="addthis_inline_share_toolbox"></div>

            <div class="pt-5 image-title-wrap">
                <button type="button p-2" onclick="window.location.reload()" class="try-again-btn">
                    <span class="try-again-text">リトライ</span>
                </button>
            </div>
        </div>
    </div>
    <div id="webcam-container"></div>
    <div id="disqus_thread" class="dis-th" style="max-width:700px;"></div>
    <div class="iconpr">
        <div>아이콘 제작자
            <a href="https://www.flaticon.com/kr/authors/freepik" title="Freepik">Freepik</a> from
            <a href="https://www.flaticon.com/kr/" title="Flaticon">www.flaticon.com</a>
        </div>
    </div>

    <script>
        (function() {
            var d = document,
                s = d.createElement('script');
            s.src = 'https://funy-nino.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the
        <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>

</body>
